<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>천문 정보</title>
    <style>
        /* CSS */
        body {
            background-color: hsl(221, 27%, 76%);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            position: relative;
        }
        header img {
            width: 100%;
            height: auto;
        }
        h1 {
            position: absolute;
            top: 25px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 2.5rem;
        }
        h3.author {
            position: absolute;
            top: 5px;
            right: 20px;
            color: white;
        }
        nav {
            background-color: rgb(113, 137, 168);
            padding: 15px;
            text-align: center;
        }
        nav a {
            margin: 0 20px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        section img {
            width: 50%;
            height: auto;
            margin-top: 20px;
        }
        /* 버튼 스타일 */
        .button {
            background-color: rgb(63, 94, 251);
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: rgb(34, 60, 209);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="image/1.png" alt="천문 정보 배경 이미지">
        <h1>ALL ABOUT UNIVERSE</h1>
        <h3 class="author">201902786 유수현</h3>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="#knowledge">천문 지식</a>
        <a href="#">천문 달력</a>
        <a href="#">관측 장비</a>
        <a href="#">관측 날씨</a>
    </nav>

    <!-- Main Content -->
    <section id="knowledge">
        <h2>항성</h2>
        <h3>별의 일생</h3>
        <p>

        </p>
        <img src="image/별의일생.png" alt="별의 일생 이미지">
        <!-- 버튼 추가 -->
        <button class="button" onclick="showMessage()">Learn More</button>
    </section>

    <script>
        // JavaScript
        function showMessage() {
            alert("별의 일생에 대해 더 알아보세요!");
        }
    </script>
</body>
</html>
